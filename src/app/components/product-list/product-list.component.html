<section class="p-4 mt-3">
  <div class="grid-x table-header text-center">
    <p class="cell medium-1"></p>
    <p class="cell medium-3">Name</p>
    <p class="cell medium-2">Quantity</p>
    <p class="cell medium-2">Cost</p>
    <p class="cell medium-2">Price</p>
    <p class="cell medium-2">Actions</p>
  </div>
  <div class="accordion accordion-flush" id="accordionFlushExample">
    <div class="accordion-item grid-y table-row" *ngFor="let item of ProductService.products">
      <div class="cell-12 grid-x pt-3 pb-3 text-center d-flex align-items-center accordion-header"
        [id]="'flush-'+item.id">
        <button class="cell medium-1 accordion-button collapsed" type="button" data-bs-toggle="collapse"
          [attr.data-bs-target]="'#flush-collapse-'+item.id">
        </button>
        <p class="cell medium-3">{{item.name}}</p>
        <div class="cell medium-2" *ngIf="item.cost != null; else elseQuantityBlock">{{item.quantity}}</div>
        <ng-template #elseQuantityBlock>
          <p class="cell medium-2">-</p>
        </ng-template>
        <div class="cell medium-2" *ngIf="item.cost != null; else elseCostBlock">{{item.cost}}</div>
        <ng-template #elseCostBlock>
          <p class="cell medium-2">-</p>
        </ng-template>
        <p class="cell medium-2">{{item.price}}</p>
        <p class="cell medium-2"><span data-bs-toggle="modal" [attr.data-bs-target]="'#edit-product-'+item.id"
            class="edit-product">+</span></p>
      </div>
      <div class="cell small-12 grid-x accordion-collapse collapse" [id]="'flush-collapse-'+item.id"
        data-bs-parent="#accordionFlushExample">
        <div class="cell small-3 text-center">
          <p class="mb-2">Img:</p>
          <img [src]="item.img" width="100%" />
        </div>
        <div class="cell small-9 text-center">
          <p class="mb-2">Radder:</p>
        </div>
      </div>
      <app-edit-product-modal [productID]="item.id" class="modal fade" [id]="'edit-product-'+item.id">
      </app-edit-product-modal>
    </div>
  </div>
</section>
